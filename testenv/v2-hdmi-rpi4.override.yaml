kvmd:
    server:
        unix_mode: 0666

    info:
        hw:
            procfs_prefix: /fake_procfs
            sysfs_prefix: /fake_sysfs

    hid:
        keyboard:
            device: /dev/null
        mouse:
            device: /dev/null
        noop: true

    msd:
        remount_cmd: /bin/true
        unlock_cmd: /bin/true
        sysfs_prefix: /fake_sysfs

    streamer:
        desired_fps: 30
        max_fps: 40
        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--quality={quality}"
            - "--desired-fps={desired_fps}"
            - "--resolution=800x600"
            - "--last-as-blank=0"
            - "--unix={unix}"
            - "--unix-rm"
            - "--unix-mode=0666"
            - "--exit-on-parent-death"
            - "--process-name-prefix={process_name_prefix}"
            - "--notify-parent"
            - "--no-log-colors"

    gpio:
        drivers:
            relay:
                type: hidrelay
                device: /dev/hidraw0

        scheme:
            led1:
                pin: 19
                mode: input

            led2:
                pin: 16
                mode: input

            button1:
                pin: 26
                mode: output
                switch: false

            button2:
                pin: 20
                mode: output
                switch: false

            relay1:
                pin: 0
                mode: output
                initial: null
                driver: relay

            relay2:
                pin: 1
                mode: output
                initial: null
                driver: relay
                pulse:
                    delay: 2
                    max_delay: 5

        view:
            header:
                title: Switches
            table:
                - ["#Generic GPIO leds"]
                - []
                - ["#Test 1:", led1, button1]
                - ["#Test 2:", led2, button2|confirm|Click]
                - []
                - ["#HID Relays /dev/hidraw0"]
                - []
                - ["#Relay #1:", "relay1|confirm|Boop 0.1"]
                - ["#Relay #2:", "relay2|Boop 2.0"]

vnc:
    keymap: /usr/share/kvmd/keymaps/ru

    auth:
        vncauth:
            enabled: true
